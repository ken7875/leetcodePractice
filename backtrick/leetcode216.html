        const k = 9, n = 45

        var combinationSum3 = function(k, n) {
            let path = []
            let startIdx = 1
            let sum = 0
            let res = []

            backtrickHelper(k, n, startIdx)
            function backtrickHelper (k, n, startIdx) {
                if(sum > n) {
                  return
                }
                if(path.length === k) {
                  if(sum === n) {
                    res.push([...path])
                    return
                  }

                }

                for(let i = startIdx; i <= 9 - (k - path.length) + 1; i++) {
                  path.push(i)
                  sum += path[path.length - 1]
                  
                  backtrickHelper(k, n, i + 1)

                  sum -= path[path.length - 1]
                  path.pop()
                }
            }

            console.log(res)

            return res
        };

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let s = "catsandog", wordDict = ["cats","dog","sand","and","cat"]
        let s = "leetcode", wordDict = ["leet","code"]
        // let s = "applepenapple", wordDict = ["apple","pen"]
        var wordBreak = function (s, wordDict) {
            let arr = new Array(s.length + 1).fill('')
            for(let i = 0; i < s.length; i++) {
                for(let j = 0; j < wordDict.length; j++) {
                    let str = wordDict[j]
                    console.log(arr[i], str)
                    if(arr[i] + str === s.slice(0, i + str.length)) {
                        arr[i + str.length] = arr[i] + str
                    }
                }
            }

            return arr[s.length] !== ''
        };
        console.log(wordBreak(s, wordDict))
    </script>
</body>
</html>

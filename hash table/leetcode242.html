  <script>
    const n = 4, k = 2
    let result = []
    let path = []
    var combine = function(n, k) {
      result = []
      combineHelper(n, k, 1)
      return result
    };
    const combineHelper = (n, k, startIndex) => {
      // console.log(startIndex, 'outside')
      if (path.length === k) {
        result.push([...path])
        // console.log(123123123)
        return
      }
      // console.log(startIndex)
      for (let i = startIndex; i <= n - (k - path.length) + 1; ++i) {
        // console.log(i, 'for i')
        path.push(i)
        combineHelper(n, k, i + 1)
        path.pop()
      }
    }
